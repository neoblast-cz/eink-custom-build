{% extends "base.html" %}
{% block title_suffix %} - Settings{% endblock %}
{% block content %}
<h2>Settings</h2>
<form method="POST" class="settings-form">
  <label for="active_module">Active Module</label>
  <select id="active_module" name="active_module">
    {% for name, module in modules.items() %}
    <option value="{{ name }}" {% if name == config.active_module %}selected{% endif %}>
      {{ module.DISPLAY_NAME }}
    </option>
    {% endfor %}
  </select>

  <label for="refresh_minutes">Refresh Interval (minutes)</label>
  <input type="number" id="refresh_minutes" name="refresh_minutes"
         value="{{ config.refresh_minutes }}" min="1" max="1440">

  <div class="form-actions">
    <button type="submit" class="btn-primary">Save</button>
    <a href="/" class="btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
